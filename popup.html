<!-- display our logo; this is also a link to our website -->
<!-- When user is not authenticated, display a button to log in that redirects to our website -->
<!-- When user is authenticated, display their email; display a toggle button for outlook vs. gcal; display a toggle for .ics vs off for downloading .ics -->

<!DOCTYPE html>
<html>
<head>
  <title>CalendarThat Extension</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 16px;
    }

    .logo {
      width: 200px;
      height: auto;
    }

    .hidden {
      display: none;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #45a049;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 26px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <a href="https://calendarthat.com" target="_blank">
      <img src="icons/logged_in_128.png" alt="CalendarThat" class="logo">
    </a>
  </div>

  <div id="auth-section">
    <p>Please log in to use CalendarThat</p>
    <button id="login-button" class="button">Log In</button>
  </div>

  <div id="settings-section" class="hidden">
    <div class="toggle-container">
      <span>Calendar Type</span>
      <label class="toggle">
        <input type="checkbox" id="calendar-toggle">
        <span class="slider"></span>
      </label>
      <span>Outlook</span>
    </div>

    <div class="toggle-container">
      <span>Download ICS</span>
      <label class="toggle">
        <input type="checkbox" id="ics-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
