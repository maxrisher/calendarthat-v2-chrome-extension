<!-- display our logo; this is also a link to our website -->
<!-- When user is not authenticated, display a button to log in that redirects to our website -->
<!-- When user is authenticated, display their email; display a toggle button for outlook vs. gcal; display a toggle for .ics vs off for downloading .ics -->

<!DOCTYPE html>
<html>
<head>
  <title>CalendarThat Extension</title>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="w-50 p-4 font-sans">
  <div class="flex items-end mb-4 gap-2">
    <a href="https://calendarthat.com" target="_blank">
      <img src="icons/logged_in_128.png" alt="CalendarThat" class="w-10 h-auto">
    </a>
    <h1 class="text-xl font-bold">CalendarThat</h1>
  </div>

  <div id="auth-section">
    <p class="mb-4">Please log in to use CalendarThat</p>
    <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition-colors duration-200">Log In</button>
  </div>

  <div class="space-y-2 hidden" id="settings-section">
    <label class="flex justify-between cursor-pointer">
      <input type="checkbox" class="sr-only peer" id="gcal-toggle">
      <span class="text-sm">Google Calendar</span>
      <div class="w-10 h-6 rounded-full bg-gray-200 peer-checked:bg-green-600 relative after:absolute after:top-1 after:left-1 after:h-4 after:w-4 after:rounded-full after:bg-white after:transition-all peer-checked:after:translate-x-4"></div>
    </label>
    
    <label class="flex justify-between cursor-pointer">
      <input type="checkbox" class="sr-only peer" id="outlook-toggle">
      <span class="text-sm">Outlook</span>
      <div class="w-10 h-6 rounded-full bg-gray-200 peer-checked:bg-green-600 relative after:absolute after:top-1 after:left-1 after:h-4 after:w-4 after:rounded-full after:bg-white after:transition-all peer-checked:after:translate-x-4"></div>
    </label>

    <label class="flex justify-between cursor-pointer">
      <input type="checkbox" class="sr-only peer" id="ics-toggle">
      <span class="text-sm">Download .ics</span>
      <div class="w-10 h-6 rounded-full bg-gray-200 peer-checked:bg-green-600 relative after:absolute after:top-1 after:left-1 after:h-4 after:w-4 after:rounded-full after:bg-white after:transition-all peer-checked:after:translate-x-4"></div>
    </label>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
